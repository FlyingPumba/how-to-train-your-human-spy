<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Train Your Human Spy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>How to Train Your Human Spy</h1>
            <div id="game-info">
                <span id="turn-counter">Turn: 0</span>
                <span id="score">Score: 0</span>
            </div>
        </header>

        <main>
            <div id="setup-screen" class="screen active">
                <h2>Game Setup</h2>
                <div class="config-section">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name">
                </div>
                <div class="config-section">
                    <label for="bot-count">Number of AI Bots:</label>
                    <input type="number" id="bot-count" min="2" max="8" value="4">
                </div>
                <div class="config-section">
                    <label for="api-key">OpenRouter API Key:</label>
                    <input type="password" id="api-key" placeholder="Enter your API key">
                </div>
                <button id="start-game">Start Game</button>
            </div>

            <div id="game-screen" class="screen">
                <div id="topic-section">
                    <h3>Discussion Topic</h3>
                    <p id="current-topic">Loading...</p>
                </div>

                <div id="chat-section">
                    <div id="chat-messages"></div>
                    <div id="current-speaker">
                        <span id="speaker-name"></span>
                        <div id="typing-indicator" class="hidden">is typing...</div>
                    </div>
                </div>

                <div id="player-input" class="hidden">
                    <textarea id="message-input" placeholder="Type your message..."></textarea>
                    <button id="send-message">Send</button>
                </div>

                <div id="voting-section" class="hidden">
                    <h3>Vote for the Human</h3>
                    <div id="voting-options"></div>
                    <button id="submit-vote" disabled>Submit Vote</button>
                </div>
            </div>

            <div id="game-over-screen" class="screen">
                <h2>Game Over!</h2>
                <div id="final-score"></div>
                <div id="game-result"></div>
                <button id="play-again">Play Again</button>
            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
